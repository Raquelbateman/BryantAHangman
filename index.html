<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>




    <div class="container d-flex justify-content-center">
        <div class="centerArea" style="width: 1050px; height: 600px;">
            <div class="container d-flex justify-content-center">
                <h1 id="hangText">H A N G M A N
                </h1>
                <img src="./media/images/adiosCutie.png" alt="Redflaper Image" style="width: 90px; height:100px;">
            </div>
            <h3 class="text-center mt-3" id="displayWord">Display Word</h3>
            <div class="container text-center">
                <h4 id="guesses">Guesses X/X</h4>
                <div class="container" id="letterBank">
                    <h5>Letter Bank</h5>
                </div>
                <div style="text-align: center;">
                    <input id="userInput" type="text" maxlength="1" readonly>
                </div>
                <button type="button" id="startBtn" class="btn btn-primary mx-5">Start</button>
                <button type="button" id="restartBtn" class="btn btn-primary mx-5">Replay</button>
            </div>



        </div>
    </div>








    <div class="container d-flex" id="marqText">
        <marquee hspace="0%" direction="left" height="60px" ; style="font-size: 50px; margin-right: 70px;">
            <p>CAN YOU GUESS MY FAVORITE FOODS?</p>
        </marquee>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
